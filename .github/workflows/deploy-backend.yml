name: Deploy Backend

on:
  push:
    branches:
      - haegi

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission to gradlew
        run: chmod +x ./gradlew

      - name: Build Spring Boot App
        run: ./gradlew build -x test

      - name: Copy JAR to server via SCP
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 8807
          source: build/libs/*.jar
          target: /home/haegi/mbn-back

      - name: Deploy on server using PM2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 8807
          script: |
            cd /home/haegi/mbn-back
            pm2 delete mbn-back || true
            pm2 start "bash -c 'source ~/.bashrc && java -jar build/libs/mbn-0.0.1-SNAPSHOT.jar --server.port=3334'" --name mbn-back
            pm2 save
